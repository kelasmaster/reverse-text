<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse and Mirror Letters</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Reverse & Mirror Letters</h1>
    <div class="input-section">
      <label for="user-input">Enter Text:</label>
      <input type="text" id="user-input" placeholder="Type something...">
      <button id="transform-btn">Transform</button>
    </div>
    <div class="output-section">
      <div class="output-box">
        <h2>Reversed Text</h2>
        <p id="reversed-text"></p>
        <button id="copy-reversed-btn">Copy</button>
      </div>
      <div class="output-box">
        <h2>Mirrored Text</h2>
        <p id="mirrored-text"></p>
        <button id="copy-mirrored-btn">Copy</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
